<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensures full height of the viewport */
        }

        /* Header styling */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between; /* Space between title and home */
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
            flex-grow: 1; /* Ensures the title takes all available space on the left */
        }

        .header a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            margin-left: 10px; /* Reduced margin between "Library Management System" and "Home" */
        }

        .header a:hover {
            text-decoration: underline;
        }

        /* Signup Container */
        .signup-container {
            background: #fff;
            padding: 50px 45px; /* Increased padding for more height */
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 420px; /* Fixed max-width for the container */
            width: 100%; /* Responsive */
            text-align: center;
            box-sizing: border-box; /* Ensures padding doesn't affect overall width */
            margin-top: 60px; /* Ensures there is space for the fixed header */
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 22px;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 14px;
            margin-bottom: 10px; /* Reduced margin between fields */
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #43a047;
        }

        /* Footer (optional) */
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Library Management System</h1>
        <a href="/">Home</a> <!-- "Home" link positioned at the right end -->
    </div>

    <!-- Signup Form -->
    <div class="signup-container">
        <h2>Signup</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Signup</button>
        </form>
    </div>

   
</body>
</html>
